apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: 11223030/reverseproxy
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: env-configmap
          - secretRef:
              name: env-secret